<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/css/general.css">
    <link rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
</head>

<body>
    <!-- Contenido principal del documento -->
    <main class="align-items-center vh-100">
        <h1 class="my-5 text-center" id="mainTitle"></h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-body">
                            <form autocomplete="off" id="loginForm">
                                <h2 id="mainTitle" class="text-center mb-4">Iniciar Sesión</h2>

                                <div class="mb-3">
                                    <label for="usuario" class="form-label">Usuario</label>
                                    <input id="usuario" class="form-control" type="text" placeholder="Usuario"
                                        name="alias" required>
                                </div>

                                <div class="mb-3">
                                    <label for="clave" class="form-label">Clave</label>
                                    <input id="clave" class="form-control" type="password" placeholder="Clave"
                                        name="clave" required>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-send"></i> Enviar
                                    </button>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-6 text-center">
                                        <a href="../admin/index.html">
                                            <button type="button" class="btn btn-secondary">Iniciar sesión como
                                                Administrador</button>
                                        </a>
                                    </div>
                                    <div class="col-6 text-center">
                                        <button type="button" class="btn btn-warning">¿Olvidaste tu clave? Click
                                            aquí</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio privado -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- ? Llama al validador de textos -->
    <script src="../../controllers/utils/inputValidator.js"></script>
    <!-- Llamada al controlador de la página web -->
    <!-- ! cambiar el link js para el controntrolador -->
    <script src="../../controllers/public/index.js"></script>
</body>

</html>
