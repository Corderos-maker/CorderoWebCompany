<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css para animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #dc3545;
            margin-bottom: 0;
            line-height: 1;
            text-shadow: 4px 4px 0 rgba(220, 53, 69, 0.2);
        }

        .error-title {
            font-size: 2rem;
            margin: 20px 0;
            color: #343a40;
        }

        .error-message {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .btn-home {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .ghost {
            position: absolute;
            right: 20%;
            top: -50px;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(5deg);
            }

            50% {
                transform: translateY(-20px) rotate(-5deg);
            }
        }

        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-container animate__animated animate__fadeIn">
            <div class="position-relative">
                <h1 class="error-code animate__animated animate__bounceIn">404</h1>
                <img src="https://cdn-icons-png.flaticon.com/512/37/37472.png" width="100"
                    class="ghost animate__animated animate__fadeInRight">
            </div>
            <h2 class="error-title animate__animated animate__fadeIn animate__delay-1s">¡Ups! Página no encontrada</h2>
            <p class="error-message animate__animated animate__fadeIn animate__delay-2s">Lo sentimos, la página que
                estás buscando no existe o ha sido movida.</p>
            <div class="animate__animated animate__fadeInUp animate__delay-3s">
                <a href="/corderoWeb/views/public/" class="btn btn-danger btn-home">
                    <i class="bi bi-house-door-fill"></i> Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="../css/bootstrap-icons.min.css">

    <script>
        // Agregar animación al cargar la página
        document.addEventListener('DOMContentLoaded', function () {
            // Animación intermitente del código 404
            setInterval(function () {
                const errorCode = document.querySelector('.error-code');
                errorCode.classList.toggle('animate__heartBeat');
            }, 4000);

            // Efecto al pasar el mouse sobre el botón
            const btnHome = document.querySelector('.btn-home');
            btnHome.addEventListener('mouseenter', function () {
                this.classList.add('animate__pulse');
            });
            btnHome.addEventListener('mouseleave', function () {
                this.classList.remove('animate__pulse');
            });
        });
    </script>
</body>

</html>
